<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="shortcut icon" type="image/png" href="./favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pacifico', cursive, Arial, sans-serif;
      background: linear-gradient(135deg, #c9bbbc, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 350px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: auto;
      min-height: 220px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 20px;
      
    }

    .front {
      background: linear-gradient(135deg, #ff6f61, #ffcccb);
      z-index: 2;
    }

    .back {
      background: white;
      transform: rotateY(180deg);
      z-index: 1;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .wish {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      line-height: 1.6;
      padding: 10px;
    }

    h2 {
      font-size: 26px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 18px;
      color: #fff;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      border-radius: 50%;
      animation: confetti 2s ease-out infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      .container {
        max-width: 90%;
      }
      .card {
        min-height: 200px;
      }
      .wish {
        font-size: 14px;
      }
      h2 {
        font-size: 22px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card" onclick="flipCard()">
      <div class="card-face front">
        <h2>Happy Birthday</h2>
        <br>
        <p>Click to Open</p>
      </div>
      <div class="card-face back">
        <div class="content">
          <img src="https://images.all-free-download.com/images/graphicthumb/best_happy_birthday_design_elements_vector_set_524004.jpg" alt="Birthday Image"/>
          <div class="wish">
            آپ کو سالگرہ بہت مبارک ہو <br><br> تمہاری زندگی خوشیوں سے بھری ہو، ہر دن نیا جوش اور کامیابی لے کر آئے <br><br><strong style="font-size: 30px;">اسامہ</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="confetti-container"></div>

  <script>
    function flipCard() {
      const card = document.querySelector('.card');
      card.classList.toggle('flipped');

      if (card.classList.contains('flipped')) {
        createConfetti();
      }
    }

    function createConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        confettiContainer.appendChild(confetti);
      }
      setTimeout(() => {
        confettiContainer.innerHTML = '';
      }, 2000);
    }
  </script>
</body>
</html>
